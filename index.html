<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Freedom Plug-In ‚ö°</title>
    <style>
        :root {
            --pink: #ff75a0;
            --teal: #2effd3;
            --gold: #ffcf4b;
            --purple: #b879ff;
            --bg: #0f0c29; /* Exact background of your assets */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); /* Use solid color to match asset edges */
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Gameplay Layers --- */
        #ui-layer, #game-canvas {
            transition: opacity 2s ease-in-out, filter 2s ease-in-out;
        }

        .fade-out { opacity: 0 !important; filter: blur(20px); pointer-events: none; }

        #ui-layer {
            position: fixed; top: max(60px, env(safe-area-inset-top, 40px) + 20px); width: 100%; text-align: center;
            z-index: 10; font-weight: 800; color: var(--pink); font-size: 1.4rem;
            text-shadow: 0 0 15px rgba(255,117,160,0.6); pointer-events: none;
        }

        #game-canvas {
            display: grid; grid-template-columns: 1fr 1fr; gap: 25px; padding: 20px; z-index: 5;
            margin-top: -80px; /* Move game grid higher */
        }

        .socket {
            width: 115px; height: 115px; background: rgba(255, 255, 255, 0.05);
            border-radius: 28px; border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center; position: relative;
        }

        .socket.active {
            border-color: #fff;
            animation: pulse var(--pulse-speed, 1.5s) infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px var(--glow-color), inset 0 0 5px var(--glow-color); transform: scale(1); }
            50% { box-shadow: 0 0 45px var(--glow-color), inset 0 0 20px var(--glow-color); transform: scale(1.08); }
        }

        .socket-inner {
            width: 70px; height: 70px; background: #f0f0f0; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3); pointer-events: none;
        }
        .holes { display: flex; gap: 8px; margin-bottom: 5px; }
        .hole { width: 8px; height: 18px; background: #222; border-radius: 2px; }
        .ground { width: 12px; height: 12px; background: #222; border-radius: 50%; }

        #plug {
            position: absolute; width: 65px; height: 90px; z-index: 100;
            touch-action: none; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
            cursor: grab; display: none;
        }

        .overlay {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: var(--bg);
            z-index: 9999; text-align: center; padding: 20px;
        }

        .btn {
            margin-top: 30px; padding: 18px 50px;
            background: linear-gradient(45deg, #ff75a0, #b879ff);
            border: none; border-radius: 50px; color: white;
            font-weight: 900; font-size: 1.3rem;
            box-shadow: 0 10px 25px rgba(255, 117, 160, 0.4); cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.95); }

        /* --- Seamless Asset Win Screen --- */
        #win-screen {
            display: none; opacity: 0;
            transition: opacity 1.5s ease-in;
            background: var(--bg);
        }

        .win-content {
            width: 100%; max-width: 500px;
            display: flex; flex-direction: column;
            align-items: center; gap: 0; /* No gaps to keep them tight */
        }

        #win-video {
            width: 100%;
            background: transparent;
            /* Removed radius and shadow to allow blending */
        }

        #reward-img {
            width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            /* Removed drop-shadow to prevent edge detection */
        }

        #reward-img.show {
            opacity: 1;
            transform: translateY(0);
        }

        .win-tag {
            color: var(--teal);
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 20px;
            opacity: 0.7;
        }

        .particle {
            position: fixed; pointer-events: none; z-index: 5000;
            font-size: 3rem; animation: celebration var(--dur) ease-out forwards;
        }
        @keyframes celebration {
            0% { transform: translate(0, 80vh) scale(0); opacity: 0; }
            20% { opacity: 1; transform: translate(var(--tx-mid), 20vh) scale(1.3); }
            100% { transform: translate(var(--tx-end), -40vh) scale(0.8) rotate(var(--rot)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">ENERGY: <span id="score-val">0</span> / 12</div>

    <div id="game-canvas">
        <div class="socket" id="s0" style="--glow-color: var(--pink)"><div class="socket-inner"><div class="holes"><div class="hole"></div><div class="hole"></div></div><div class="ground"></div></div></div>
        <div class="socket" id="s1" style="--glow-color: var(--teal)"><div class="socket-inner"><div class="holes"><div class="hole"></div><div class="hole"></div></div><div class="ground"></div></div></div>
        <div class="socket" id="s2" style="--glow-color: var(--gold)"><div class="socket-inner"><div class="holes"><div class="hole"></div><div class="hole"></div></div><div class="ground"></div></div></div>
        <div class="socket" id="s3" style="--glow-color: var(--purple)"><div class="socket-inner"><div class="holes"><div class="hole"></div><div class="hole"></div></div><div class="ground"></div></div></div>
    </div>

    <div id="plug">
        <svg viewBox="0 0 60 100">
            <path d="M30 60 L30 100" stroke="#aaa" stroke-width="6" />
            <rect x="5" y="15" width="50" height="50" rx="10" fill="#fff" />
            <rect x="15" y="0" width="8" height="20" rx="2" fill="#d4af37" />
            <rect x="37" y="0" width="8" height="20" rx="2" fill="#d4af37" />
            <circle cx="30" cy="40" r="10" fill="#ff75a0" opacity="0.4" />
        </svg>
    </div>

    <div id="start-screen" class="overlay">
        <h1 style="font-size: 3rem; color:var(--pink); margin-bottom: 10px; text-shadow: 0 0 20px rgba(255,117,160,0.5);">Freedom Plug-In</h1>
        <p style="font-size: 1.2rem; color: #fff; margin-bottom: 25px;">üêì Connect me to win! ü¶ú</p>
        <button id="start-btn" class="btn">‚ö° START ‚ö°</button>
    </div>

    <div id="win-screen" class="overlay">
        <div class="win-content">
            <video id="win-video" playsinline muted>
                <source src="lovebirds_win.mp4" type="video/mp4">
            </video>
            
            <img src="puzzle_win.png" id="reward-img" alt="Reward">
            <p class="win-tag">üêì üß© ‚ù§Ô∏è I feel better now ! üß© ‚ù§Ô∏è </p>
        </div>
        <button id="reset-btn" class="btn" style="margin-top: 20px; font-size: 1rem; padding: 12px 30px;">Play Again</button>
    </div>

    <script>
        (function() {
            let score = 0;
            let activeIndex = -1;
            let gameActive = false;
            let dragging = false;
            const winScore = 12;

            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const plug = document.getElementById('plug');
            const sockets = document.querySelectorAll('.socket');
            const scoreVal = document.getElementById('score-val');
            const winVideo = document.getElementById('win-video');
            const rewardImg = document.getElementById('reward-img');
            const startScreen = document.getElementById('start-screen');

            function resetPlug() {
                plug.style.left = (window.innerWidth/2 - 32) + 'px';
                plug.style.top = (window.innerHeight - 140) + 'px';
                plug.style.transform = 'scale(1)';
            }

            function nextRound() {
                sockets.forEach(s => s.classList.remove('active'));
                activeIndex = Math.floor(Math.random() * 4);
                const s = sockets[activeIndex];
                s.classList.add('active');
                s.style.setProperty('--pulse-speed', Math.max(0.5, 1.5 - (score * 0.1)) + 's');
            }

            function spawnBlast(n) {
                const items = ['‚ù§Ô∏è', 'üíñ', 'üíû', 'üß©', 'ü¶ú', '‚ö°'];
                for(let i=0; i<n; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.innerHTML = items[Math.floor(Math.random() * items.length)];
                    p.style.left = (Math.random() * window.innerWidth) + 'px';
                    p.style.setProperty('--tx-mid', (Math.random() - 0.5) * 500 + 'px');
                    p.style.setProperty('--tx-end', (Math.random() - 0.5) * 900 + 'px');
                    p.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                    p.style.setProperty('--dur', (Math.random() * 2 + 1) + 's');
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 3500);
                }
            }

            function success() {
                dragging = false;
                resetPlug();
                score++;
                scoreVal.innerText = score;
                spawnBlast(5 + score);
                
                if (score >= winScore) {
                    gameActive = false;
                    document.getElementById('game-canvas').classList.add('fade-out');
                    document.getElementById('ui-layer').classList.add('fade-out');
                    plug.style.display = 'none';

                    let counts = 0;
                    const fest = setInterval(() => {
                        spawnBlast(15);
                        counts++;
                        if(counts > 10) clearInterval(fest);
                    }, 400);

                    setTimeout(() => {
                        const winScreen = document.getElementById('win-screen');
                        winScreen.style.display = 'flex';
                        setTimeout(() => winScreen.style.opacity = '1', 50);
                        winVideo.play();
                        
                        // Reveal puzzle after birds spark (approx 2s in video)
                        setTimeout(() => {
                            rewardImg.classList.add('show');
                        }, 2000);

                    }, 2000); 
                } else {
                    nextRound();
                }
            }

            const handleStart = (e) => {
                if(e) e.preventDefault();
                winVideo.load();
                winVideo.play().then(() => {
                    winVideo.pause();
                    winVideo.currentTime = 0;
                }).catch(() => {});

                startScreen.style.display = 'none';
                plug.style.display = 'block';
                gameActive = true;
                resetPlug();
                nextRound();
            };

            startBtn.addEventListener('pointerdown', handleStart, {once: true});
            resetBtn.addEventListener('click', () => location.reload());

            const onGrab = (e) => { if(!gameActive) return; dragging = true; plug.style.transform = 'scale(1.15)'; };
            plug.addEventListener('pointerdown', onGrab);

            const onMove = (e) => {
                if(!dragging || !gameActive) return;
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                plug.style.left = (x - 32) + 'px';
                plug.style.top = (y - 45) + 'px';
                sockets.forEach((s, i) => {
                    const r = s.getBoundingClientRect();
                    if (x > r.left && x < r.right && y > r.top && y < r.bottom && i === activeIndex) success();
                });
            };

            window.addEventListener('pointermove', onMove);
            window.addEventListener('pointerup', () => { if(dragging) { dragging = false; resetPlug(); } });

        })();
    </script>
</body>
</html>
